<!-- Add these meta tags and links to your HTML head section -->

<!-- PWA Manifest -->
<link rel="manifest" href="/webmanifest.json">

<!-- Theme Color -->
<meta name="theme-color" content="#CC0DF8">
<meta name="msapplication-TileColor" content="#CC0DF8">

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">

<!-- Apple Mobile Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="PayMeFans">

<!-- Microsoft Tiles -->
<meta name="msapplication-config" content="/browserconfig.xml">

<!-- Additional PWA Meta Tags -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="PayMeFans">

<!-- Viewport for mobile -->
<meta name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">

<!-- Description -->
<meta name="description"
    content="Connect with your favorite creators and support them through exclusive content and direct payments">

<!-- Open Graph -->
<meta property="og:title" content="PayMeFans - Creator Economy Platform">
<meta property="og:description"
    content="Connect with your favorite creators and support them through exclusive content and direct payments">
<meta property="og:image" content="/icons/icon-512x512.png">
<meta property="og:url" content="https://paymefans.com">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="PayMeFans - Creator Economy Platform">
<meta name="twitter:description"
    content="Connect with your favorite creators and support them through exclusive content and direct payments">
<meta name="twitter:image" content="/icons/icon-512x512.png">
